<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Alterações CSS -->
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body class="bg-dark">
    <div class="col d-flex justify-content-center">
      
      <div class="card col-3">
        {% if erro%}
        <div class="alert alert-danger justify-content-center" role="alert">
            {{erro}}
        </div>
        {% endif%}
        <div class="card-body col-12">
          <h2>Login</h2>
          <form method="post" class="row g-3">
            {%csrf_token%}
            <div class="col-12">
              <label for="username" class="form-label">Email</label>
              <input type="email" class="form-control" name='username', id='username' aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="col-12">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" name='password', id='password' placeholder="Senha">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
          </form>
          <hr>
          <center>Ainda não possui um casdastro? <a href="{% url 'usuario_create_view' %}">Clique aqui</a></center>
        </div>
      </div>
    </div>
    
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
