{% extends 'base.html' %}

{% block title %} Início {% endblock%}


{%block content %}
<div class="p-3 mb-2 bg-light text-dark mt-1">
  <br><br><br><br><br><br>
  <div class="col d-flex justify-content-center">

    <div class="card col-sm-12 col-md-4">
      {% if erro%}
      <div class="alert alert-danger justify-content-center" role="alert">
        {{erro}}
      </div>
      {% endif%}
      <div class="card-body col-12">
        <h2>Login</h2>
        <form method="post" class="row g-3">
          {%csrf_token%}
          <div class="col-sm-12">
            <label for="username" class="form-label">Email</label>
            <input type="email" class="form-control" name='username' , id='username' aria-describedby="emailHelp"
              placeholder="Email">
          </div>
          <div class="col-sm-12">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" name='password' , id='password' placeholder="Senha">
          </div>
          <div class="col-sm-12">
            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>
        </form>
        <hr>
        <center>Ainda não possui um casdastro? <a href="{% url 'usuario_create_view' %}">Clique aqui</a></center>
      </div>
    </div>
  </div>
  <br><br><br><br><br><br><br><br><br><br><br><br>
</div>
  {% endblock %}
