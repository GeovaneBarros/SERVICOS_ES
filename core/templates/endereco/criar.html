<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro endereço</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Alterações CSS -->
  </head>
  <body class="bg-dark">
    <div class="col d-flex justify-content-center" id="form_cadastro_prestador">
      <div class="card col-10">
        <div class="card-body">
          <h2>Cadastre seu endereço</h2>
          <hr>
          <form class="row g-3" method="post" enctype="multipart/form-data">
            {% csrf_token %} 
            <div class="col-4">
              <label for="rua" class="form-label">Rua</label>
              <input type="text" class="form-control" id="rua" name='rua' placeholder="Rua" required>
            </div>
            <div class="col-4">
              <label for="numero" class="form-label">Número</label>
              <input type="text" class="form-control" id="numero" name='numero' placeholder="Número" required>
            </div>
            <div class="col-4">
              <label for="bairro" class="form-label">Bairro</label>
              <input type="text" class="form-control" id="bairro" name='bairro' placeholder="Bairro" required>
            </div>
            <div class="col-4">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" name='cidade' placeholder="Cidade" required>
            </div>
            <div class="col-4">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado" name='estado' placeholder="Estado" required>
            </div>
            <div class="col-10">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
