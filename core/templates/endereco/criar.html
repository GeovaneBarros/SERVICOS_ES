{% extends 'base.html' %}

{% block title %} Endereço{% endblock%}

{%block content %}
<div class="p-3 mb-2 bg-light text-dark mt-1">
  </br>
  </br>
  </br>
  </br>
  </br>
  <div class="col d-flex justify-content-center">
    <div class="card col-10">
      <div class="card-body">
        <h2>Cadastre seu endereço</h2>
        <hr>
        <form class="row g-3" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="col-4">
            <label for="rua" class="form-label">Rua</label>
            <input type="text" class="form-control" id="rua" name='rua' placeholder="Rua" required>
          </div>
          <div class="col-4">
            <label for="numero" class="form-label">Número</label>
            <input type="text" class="form-control" id="numero" name='numero' placeholder="Número" required>
          </div>
          <div class="col-4">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" name='bairro' placeholder="Bairro" required>
          </div>
          <div class="col-4">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" name='cidade' placeholder="Cidade" required>
          </div>
          <div class="col-4">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado" name='estado' placeholder="Estado" required>
          </div>
          <div class="col-10">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</br>

</div>

{% endblock%}
