<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listagem de Prestadores</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <table class="table table-light table-bordered table-hover caption-top">
      <caption class="text-white">Lista de Prestadores</caption>
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Ramo</th>
          <th scope="col">Whatsapp</th>
        </tr>
      </thead>
      <tbody>
        {% for prestrador in prestadores %}
        <tr>
          <th scope="row">{{ prestrador.id }}</th>
          <td>{{ prestrador.nome }}</td>
          <td>{{ prestrador.ramo }}</td>
          <td>{{ prestrador.whatsapp }}</td>
          <td>{{ prestrador.foto_perfil }}</td>
          
        </tr>
        
        {% endfor %}
      </tbody>
    </table>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
