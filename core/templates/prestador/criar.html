<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Prestador</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Alterações CSS -->
  </head>
  <body class="bg-dark">
    <div class="col d-flex justify-content-center" id="form_cadastro_prestador">
      <div class="card col-10">
        <div class="card-body">
          <h2>Cadastro de Prestador</h2>
          <hr>
          <form class="row g-3" method="post" enctype="multipart/form-data">
            {% csrf_token %} 
            <label class="form-label">Dados da Conta</label>
            <div class="col-4">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" name='nome' placeholder="Nome" required>
            </div>
            <div class="col-4">
              <label for="ramo" class="form-label">Área de atuação</label>
              <input type="text" class="form-control" id="ramo" name='ramo' placeholder="Ramo" required>
            </div>
            <div class="col-4">
              <label for="whatsapp" class="form-label">Whatsapp</label>
              <input type="text" class="form-control" id="whatsapp" name='whatsapp' placeholder="Whatsapp" required>
              <div id="phoneNumberHelp" class="form-text">
                Digite com o seguinte formato: (**) ****-****
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="file" class="form-control" id="foto_perfil" name='id_foto_perfil' required>
              <label class="input-group-text" for="foto_perfil">Foto perfil</label>
            </div>
            <div class="col-10">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
