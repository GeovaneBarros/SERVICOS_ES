{% extends 'base.html' %}

{% block title %} Endereço{% endblock%}

{%block content %}
<div class="p-3 mb-2 bg-light text-dark mt-1">
  </br>
  </br>
  </br>
  </br>
  </br>
  <div class="col d-flex justify-content-center" id="form_cadastro_prestador">
    <div class="card col-10">
      <div class="card-body">
        <h2>Cadastro de Serviço</h2>
        <hr>
        <form class="row g-3" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <label class="form-label">Dados do serviço</label>
          <div class="col-sm-12 col-md-4">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name='nome' placeholder="Nome" required>
          </div>
          <div class="col-sm-12 col-md-6">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="descricao" name='descricao' placeholder="Descrição" required>
          </div>
          <div class="col-sm-12 col-md-2">
            <label for="preco" class="form-label">Preço</label>
            <input type="number" class="form-control" id="preco" name='preco' placeholder="Preço" required>
          </div>
          <div class="col-10">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  </br>
  </br>
  </br>
  </br>
  </br> </br>
  </br>
  </br>
  </br>
  </br> </br>
  </br>
  </br>
  </br>
  </br></br>
</div>
{% endblock%}
