<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Serviço</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Alterações CSS -->
  </head>
  <body class="bg-dark">
    <div class="col d-flex justify-content-center" id="form_cadastro_prestador">
      <div class="card col-10">
        <div class="card-body">
          <h2>Cadastro de Serviço</h2>
          <hr>
          <form class="row g-3" method="post" enctype="multipart/form-data">
            {% csrf_token %} 
            <label class="form-label">Dados do serviço</label>
            <div class="col-4">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" name='nome' placeholder="Nome" required>
            </div>
            <div class="col-4">
              <label for="descricao" class="form-label">Descrição</label>
              <input type="text" class="form-control" id="descricao" name='descricao' placeholder="Descrição" required>
            </div>
            <div class="col-4">
              <label for="preco" class="form-label">Preço</label>
              <input type="number" class="form-control" id="preco" name='preco' placeholder="Preço" required>
            </div>
            <div class="col-10">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
