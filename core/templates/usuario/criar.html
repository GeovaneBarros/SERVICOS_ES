<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Usuário</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Alterações CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="bg-dark">
    <div class="col d-flex justify-content-center" style="margin-top: 25vh; text-align: center;">
      <div class="card col-3">
        <div class="card-body">
          <h2>Cadastro de Usuário</h2>
          <form class="row g-3" method="post">
            {% csrf_token %}
            <hr>
            <label for="email" class="form-label">Dados da Conta</label>
            <div class="col-12">
              <label for="username" class="form-label">Email</label>
              <input type="email" class="form-control" name='username' id="username" placeholder="Email" required>
            </div>
            <div class="col-12">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" name='password' id="password" placeholder="Senha" required>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
